<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pose Detection</title>
</head>
<body>
    <h1>Pose Detection Parameters</h1>
    <form action="/start_detection" method="post">
        <label for="left_reps">Left Arm Reps:</label>
        <input type="number" id="left_reps" name="left_reps" min="1" required>
        <br>
        <label for="right_reps">Right Arm Reps:</label>
        <input type="number" id="right_reps" name="right_reps" min="1" required>
        <br>
        <label for="rest_duration">Rest Duration (seconds):</label>
        <input type="number" id="rest_duration" name="rest_duration" min="1" required>
        <br>
        <button type="submit">Start Detection</button>
    </form>
</body>
</html>
